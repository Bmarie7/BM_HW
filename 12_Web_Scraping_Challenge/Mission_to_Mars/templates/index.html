<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <meta content="description" name="description">
  <meta name="google" content="notranslate" />
  <meta content="Mashup templates have been developped by Orson.io team" name="author">

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">
  
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-icon-180x180.png">
  <link href="./assets/favicon.ico" rel="icon">

  <title>Mission to Mars</title>  

<link href="./main.3f6952e4.css" rel="stylesheet"></head>

<!-- Add your site or app content here -->
<div class="hero-full-container background-image-container white-text-container" style="background-image: url('./assets/images/space.jpg')">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="hero-full-wrapper">
          <div class="text-content">
            <h1>Hello,<br>
              <span id="typed-strings">
                <span>Welcome to our mission!</span>
                <span>Please scroll down to explore.</span>
              </span>
              <span id="typed"></span>
            </h1>
            <p><a class="btn btn-primary btn-lg anchor-link" href="/scrape" role="button">Scrape New Data</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="section-container" id="marsNews">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="section-container-spacer text-center">
          <h1 class="h2">01 : Mars News</h1>
        </div>
          
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <div class="row">
              <div class="col-xs-12 col-md-6">
                <h1>Latest</h1>
                <h3>{{mars.title}}</h3>
                <p>{{mars.paragraph}}
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8 col-md-offset-2 section-container-spacer">
        <div class="row">
          <div class="col-xs-12 col-md-12">
            <div class="col-xs-12">
              <h2>Featured Mars Image</h2>
              <img src="{{mars.featured_image | default('static/images/error.png', true) }}" class="img-responsive"
              alt="Responsive image">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="section-container" id="marsWx">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="section-container-spacer text-center">
          <h1 class="h2">02 : Mars Weather</h1>
        </div>
          
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <div class="row">
              <div class="col-xs-12 col-md-6">
                <h1>Current</h1>
                <p>{{mars.weather}}
              </div>
            </div>
          </div>
        </div>
          
          
      </div>
    </div>
  </div>
</div>

<div class="section-container" id="marsFacts">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="section-container-spacer text-center">
          <h1 class="h2">03 : Mars Facts</h1>
        </div>
          
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <div class="row">
              <div class="col-xs-12 col-md-6">
                <h1>About Mars</h1>
                {{mars.facts|safe}}
              </div>
            </div>
          </div>
        </div>
          
          
      </div>
    </div>
  </div>
</div>

<div class="section-container" id="marsHemi">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <img src="./assets/images/work001-01.jpg" class="img-responsive" alt="">
        <div class="card-container">
          <div class="text-center">
            <h1 class="h2">04 : Hemispheres</h1>
          </div>
        </div>
      </div>

      <div class="col-md-8 col-md-offset-2 section-container-spacer">
        <div class="row">
          <div class="col-xs-12 col-md-6">
            <img src="{{marsHemi.img_url | default('static/images/error.png', true)}}"
                alt="...">
            <div class="caption">
                <h3>{{marsHemi.title}}</h3>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function (event) {
     type();
     movingBackgroundImage();
  });
</script>


<script type="text/javascript" src="./main.70a66962.js"></script></body>

</html>
